<!DOCTYPE html>

<script>
    function reg() {

    }
</script>
<div id="wrapper">

    <div id="content">

        <div class="sliderbg_menu">

            <div class="logo"><a href="#">人机物平台</a></div>

                    <li class="gray" onclick="reg()"><img src="images/icons/appMarket.png" alt="" title=""/><span>人资源注册</span></a>
                    </li>
                </ul>

                <ul th:each="human:${HumanList}">
                    <!--            <li class="green"><a href="about.html" class="insidelink"><img src="images/icons/about.png" alt="" title="" /><span>About Us</span></a></li>-->
                    <li class="bluegreen"><img src="images/icons/clients.png" alt="" title=""/><span
                            th:text="*{human.phoneNumber}"></span></a></li>
                </ul>
            </nav>
            <div class="clear"></div>

        </div>

    </div>

<script type="text/javascript" src="js/jquery.tabify.js"></script>
