            text-align: center;

        function fres() {
            window.location.href = "/getAppList";

<body>
<div id="wrapper">

    <div id="content">
        <div id="header">
            <div class="gohome radius20"><a id="homebutton"><img src="images/icons/home.png" alt="" title=""
                                                                 onclick="fres();"/></a></div>
        </div>


        <div class="sliderbg green">
            <div class="pages_container">
                <h2 class="page_title">应用详情</h2>
                <div class="image_single radius4"><img src="images/run.jpg" alt="" title="" border="0"/></div>
                <div class="image_caption blue blue_borderbottom radius4">运动</div>


                <div class="toogle_wrap radius8">
                    <div class="trigger"><a href="#">可用资源列表</a></div>

                    <div class="toggle_container">
                        <ul class="listing_detailed myul">
                            <li id="w">体重秤              未启动</li>
                            <li id="ac">空气净化器              未启动</li>
                            <li id="ab">空气盒子                 未启动</li>

                        </ul>
                    </div>
                </div>
                <h4>请选择需求度：0~1</h4>
                <div class="mydiv">
                    <input class="input-lg myslide" type="range" id="nd" min="0" max="1" step="0.01">
                    <div class="mydiv" id="result"></div>
                </div>


                <a class="button_11 bluegreen bluegreen_borderbottom radius4" onclick="sendNeed2()">确定</a>

                <div class="clearfix"></div>
                <!--                <div class="scrolltop radius20"><a onClick="jQuery('html, body').animate( { scrollTop: 0 }, 'slow' );"  href="javascript:void(0);">-->
                <!--                    <img src="images/icons/top.png" alt="Go on top" title="Go on top" /></a>-->
                <!--                -->
                <!--                -->
                <!--                </div>-->
            </div>
            <!--End of page container-->
        </div>
    </div>
</div>

<script>
    function test1() {
        console.log(document.getElementById("w").innerText);
        document.getElementById("w").innerHTML =" 体重秤    <img src=\"/images/icons/finish.jpg\" height=\"20\" width=\"20\"/>";

    }
    function test2() {
        console.log(document.getElementById("ac").innerText);
        document.getElementById("ac").innerHTML =" 空气净化器    <img src=\"/images/icons/finish.jpg\" height=\"20\" width=\"20\"/>";

    }
    function test3() {
        console.log(document.getElementById("ab").innerText);
        document.getElementById("ab").innerHTML =" 空气盒子    <img src=\"/images/icons/finish.jpg\" height=\"20\" width=\"20\"/>";

    }

    function sendNeed() {
        console.log(document.getElementById("w").innerText);
        document.getElementById("w").innerHTML =" 体重秤    <img src=\"/images/icons/finish.jpg\" height=\"20\" width=\"20\"/>";

        var Demand = document.getElementById("nd").value;
        console.log(Demand);

        var jsonData = {"baseprice": 36, "demand": Demand, "id": 2, "num": 4};

        $.ajax({
            url: '/sendNeed',
            async: true,
            // 请求方式
            type: "post",
            // contentType
            contentType: "application/json",
            // dataType
            dataType: "json",
            //data: {'baseprice':36,'demand':'0.5','id': 2,'num': 4},
            // 把JS的对象或数组序列化一个json 字符串
            data: JSON.stringify(jsonData),
            // result 为请求的返回结果对象
            success: function (result) {
                // alert(result);

                var r = confirm("竞拍价为" + result + " , 是否接受？");
                if (r == true) {
                    // window.location.href = "/appInvoke";
                    setTimeout("test1()","2000");
                    setTimeout("test2()","2000");
                    setTimeout("test3()","2000");


                } else {
                    alert("再见");
                    // window.location.href = "/app";
                }

            }
        })
    }
    function sendNeed2() {

                var result =46;
                var num=4;
                var r = confirm("当前竞拍人数为"+num+", 竞拍价为" + result + " , 是否接受？");
                if (r == true) {
                    // window.location.href = "/appInvoke";
                    setTimeout("test1()","2000");
                    setTimeout("test2()","5000");
                    setTimeout("test3()","8000");


                } else {
                    alert("再见");
                    // window.location.href = "/app";
                }

    }

</script>


<script type='text/javascript'>
    $(function () {

        $('#nd').bind('input propertychange', function () {
            $('#result').html($(this).val());
        });

    })
</script>
</html>
