<body>
<div id="wrapper">

    <div id="content">
        <div id="header">
            <div class="gohome radius20"><a id="homebutton"><img src="images/icons/home.png" alt="" title=""

        </div>


        <div class="sliderbg green">
            <div class="pages_container">
                <h2 class="page_title">应用详情</h2>
                <div class="image_single radius4"><img src="images/run.jpg" alt="" title="" border="0"/></div>
                <div class="image_caption blue blue_borderbottom radius4">锻炼屋</div>


                <div class="toogle_wrap radius8">
                    <div class="trigger"><a href="#">应用执行流程</a></div>

                    <div class="toggle_container">
                        <ul class="listing_detailed myul">
                            <li id="w">体重秤</li>
                            <li id="ac">空气净化器</li>
                            <li id="ab">空气盒子</li>

                        </ul>
                    </div>
                </div>
                <h4>请选择需求度：0~1</h4>
                <div class="mydiv">
                    <input class="input-lg myslide" type="range" id="nd" min="0" max="1" step="0.01">
                    <div class="mydiv" id="result"></div>
                </div>


                <a class="button_11 bluegreen bluegreen_borderbottom radius4" onclick="sendNeed()">确定</a>

    function getStatus1() {
        var exist = false;
        $.ajax({
            url: '/getStatus',
            async: false,

            type: "get",
            // contentType
            contentType: "application/json",
            // dataType
            dataType: "json",
            //data: {'baseprice':36,'demand':'0.5','id': 2,'num': 4},
            // 把JS的对象或数组序列化一个json 字符串
            // data: JSON.stringify(jsonData),
            // result 为请求的返回结果对象
            success: function (result) {
                if (result == "2") {
                    test1();
                    exist = true;
                    return;
                }
            }
        });
        if (exist) {
            return true;
        }
